<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
<ion-grid>
  <ion-row>
    <ion-col text-center>
      Bienvenido a tu páginda de perfil de la Universidad Tecnológica!
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center>
      Correo : {{userEmail}}
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
<ion-footer (click)="logout()">
  <ion-toolbar color="secondary">
    <ion-title>Log out</ion-title>
  </ion-toolbar>
</ion-footer>
